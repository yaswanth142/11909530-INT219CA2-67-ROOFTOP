   <script>
      // alert("are you sure")
      const pass_field = document.querySelector('.pass-key');
      const showBtn = document.querySelector('.show');
      showBtn.addEventListener('click', function () {
         if (pass_field.type === "password") {
            pass_field.type = "text";
            showBtn.textContent = "HIDE";
            showBtn.style.color = "#3498db";
         } else {
            pass_field.type = "password";
            showBtn.textContent = "SHOW";
            showBtn.style.color = "#222";
         }
      });

      var password = document.getElementById('password')
      var flag=1; //1->no error 0->error
      function check(elem){
         if(elem.value.length>0)
         {
            if(elem.value!=password.value)
            {
               document.getElementById('alert1').innerText="conform password does not match";
               flag=0;
            }
            else{
               document.getElementById('alert1').innerText="";
               flag=1;
            }
         }
         else{
            document.getElementById('alert1').innerText="please enter the conform password";
            flag=0;
         }
      }

      function validate(){
            if(flag==1){
               return true;
            }else{
               return false;
            }
         }


   </script>
